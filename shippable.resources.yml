resources:
  - name: repo_sample_python
    type: gitRepo
    integration: gh-ric03uec
    pointer:
      sourceName: ric03uecS/sample_python
      branch: master

  - name: reg_dh_ric03uec
    type: integration
    integration: reg_dh_ric03uec
    flags:
      - secrets

  - name: image_sample_python
    type: image
    integration: reg_dh_ric03uec
    pointer:
      sourceName: "ric03uec/sample_python"
    seed:
      versionName: auto

  - name: slack
    type: notification
    integration: slack-ric03uec
    pointer:
      recipients:
        - "#builds"

  - name: global_state
    type: state

  - name: nginx-img
    type: image
    integration: reg_dh_ric03uec
    pointer:
      sourceName: library/nginx
    seed:
      versionName: latest
